<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaExpress-Search Orders</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Order.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Common.css">

    <script src="../lib/bootstrap-table/bootstrap-table.js"></script>
    <link href="../lib/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <script src="../lib/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body class="bright-bg">
<div id = "mainBodyWrap">
    <div id = "mainBody" class="white-bg">
        <div id="breadcrumbs-nav">
            <ul class="breadcrumb white-bg">
                <li><a href="./HomePage.html">首页</a></li>
                <li class="active">订单查询</li>
            </ul>
        </div>
        <div class="Order-search">
            <div id="input-area">
                <form class="bs-example bs-example-form" role="form">
                    <div class="common-input-group">
                        <div class="input-group">
                            <span class="input-group-addon">姓名</span>
                            <input id="searchForm-id" type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="common-input-group">
                        <div class="input-group">
                            <span class="input-group-addon">联系方式</span>
                            <input id="searchForm-phoneNum" type="text" class="form-control" placeholder="手机号">
                        </div>
                    </div>
                    <div class="common-input-group">
                        <div class="input-group">
                            <span  class="input-group-addon">门店</span>
                            <select id="searchForm-factory" class="form-control">
                                <option>全部</option>
                                <option>静安嘉里店</option>
                                <option>光启城店</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn  btn-default common-btn search-btn">搜索</button>
                </form>
                <div class="grid-wrap">
                    <div id="toolbar" class="btn-group">
                        <!--<button id="btn_add" type="button" class="btn btn-default">-->
                        <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增-->
                        <!--</button>-->
                        <!--<button id="btn_edit" type="button" class="btn btn-default">-->
                        <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改-->
                        <!--</button>-->

                    </div>
                    <table id="tb_order"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/template_page.js"></script>
<script src="../js/OrderSearch.js"></script>
