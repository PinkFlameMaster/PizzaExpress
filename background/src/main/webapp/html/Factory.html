<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaExpress-factory</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/factory.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Common.css">

    <script src="../lib/bootstrap-table/bootstrap-table.js"></script>
    <link href="../lib/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <script src="../lib/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body class="bright-bg">
<div id = "mainBodyWrap">
    <div id = "mainBody" class="white-bg">
        <div id="breadcrumbs-nav">
            <ul class="breadcrumb white-bg">
                <li><a href="./HomePage.html">首页</a></li>
                <li class="active">门店管理</li>
            </ul>
        </div>
        <div class="factory-content">
            <div id="input-area">
                <form class="bs-example bs-example-form" role="form">
                    <div class="common-input-group">
                        <div class="input-group">
                            <span class="input-group-addon">门店名</span>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <button type="button" class="btn  btn-default common-btn pull-right" data-toggle="modal" data-target="#myModal">新增门店</button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">新增门店</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="common-input-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">门店名称</span>
                                            <input id="inputForm-title" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="common-input-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">门店地址</span>
                                            <input id="inputForm-address" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="common-input-group">
                                        <div class="input-group">
                                            <span class="input-group-addon">联系电话</span>
                                            <input id="inputForm-phoneNum" type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">提交</button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <button type="submit" class="btn  btn-default common-btn search-btn pull-right">搜索</button>
                </form>
                <div class="grid-wrap">
                    <div id="toolbar" class="btn-group">

                    </div>
                    <table id="tb_factory"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/template_page.js"></script>
<script src="../js/helper.js"></script>
<script src="../js/factory.js"></script>
