<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaExpress-lobby</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Lobby.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/Common.css">

    <script src="../lib/bootstrap-table/bootstrap-table.js"></script>
    <link href="../lib/bootstrap-table/bootstrap-table.css" rel="stylesheet" />
    <script src="../lib/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body class="bright-bg">
<div id = "mainBodyWrap">
    <div id = "mainBody" class="white-bg">
        <div id="breadcrumbs-nav">
            <ul class="breadcrumb white-bg">
                <li><a href="./HomePage.html">首页</a></li>
                <li class="active">库存管理</li>
            </ul>
        </div>
        <div class="ingredient-content">
            <div class="headline">
                <div id="item-title">
                    Title
                </div>
                <button type="button" class="btn btn-info btn-md pull-right" data-toggle="modal" data-target="#myModal">新增库存</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">新增库存</h4>
                            </div>
                            <div class="modal-body">
                                <div class="common-input-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">原料名称</span>
                                        <input id="searchForm-type" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="common-input-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">进货量</span>
                                        <input id="searchForm-amount" type="number" min="0" step="0.01" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">提交</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="ingredient-info">
                <div class="col-md-3 info-label">
                    库存：
                    <div id="storage" class="inline-block">
                        20
                    </div>
                </div>
                <div class="col-md-3 info-label">
                    阈值：10
                </div>
                <div class="col-md-3 info-label">
                    状态：
                    <div id="status" class="inline-block">
                        正常
                    </div>
                </div>
            </div>
            <table id="tb_import"></table>

        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../js/template_page.js"></script>
<script src="../js/Ingredient.js"></script>
